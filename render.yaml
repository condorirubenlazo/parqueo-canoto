services:
  # 1. Servicio Web para nuestra aplicación Laravel
  - type: web
    name: parqueo-canoto
    runtime: php         # CORRECCIÓN: La clave correcta es 'runtime', no 'env'.
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000

  # 2. Base de Datos Postgres
  - type: db            # CORRECCIÓN: El tipo de servicio es 'db', no 'pserv'.
    name: parqueo-canoto-db
    engine: postgres    # CORRECCIÓN: Se especifica el 'engine', no el 'runtime'.
    plan: free