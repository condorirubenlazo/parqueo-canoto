# Render Configuration - Laravel + PostgreSQL (Optimizado)
services:
  # Servicio Web (Aplicación Laravel)
  - type: web
    name: parqueo-canoto
    runtime: php
    plan: free  # Para producción, considera 'starter' o superior
    region: oregon  # Usa la misma región que tu base de datos
    
    buildCommand: |
      # Instalación de dependencias
      composer install --no-dev --optimize-autoloader
      
      # Configuración inicial
      php artisan key:generate --force
      php artisan storage:link
      
      # Base de datos (migraciones y seeds)
      php artisan migrate --force
      # php artisan db:seed --force  # Descomenta si necesitas datos iniciales
      
      # Optimización
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      
      # Permisos
      chmod -R 775 storage bootstrap/cache

    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      # Configuración básica de Laravel
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        fromService:
          type: web
          name: parqueo-canoto
          property: url
      
      # Conexión a PostgreSQL (Render maneja automáticamente las credenciales)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          type: pserv
          name: parqueo-canoto-db
          property: host
      - key: DB_PORT
        value: 5432  # Puerto corregido
      - key: DB_DATABASE
        fromService:
          type: pserv
          name: parqueo-canoto-db
          property: database
      - key: DB_USERNAME
        fromService:
          type: pserv
          name: parqueo-canoto-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: parqueo-canoto-db
          property: password
      
      # Sesiones y caché (usando PostgreSQL)
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database

      # Logs (mejores prácticas para Render)
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug

  # Base de datos PostgreSQL
  - type: pserv
    name: parqueo-canoto-db
    engine: postgres
    plan: free  # ¡Actualiza a 'starter' para evitar pérdida de datos!
    region: oregon  # Misma región que el servicio web
    # disk:  # Descomenta en planes pagos
    #   name: pgdata
    #   mountPath: /var/lib/postgresql/data
    #   sizeGB: 10
